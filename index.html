<!doctype html>
<html ng-app="MichiganTendies">
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <title>Michigan Tendies - Find Food At The University Of Michigan</title>
        <meta name="description=" content="Michigan Tendies provides a quick and easy way to find when and where food is at University of Michigan's dining halls. Search results can be filtered by date and food category.">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/constants.js"></script>
        <script src="js/factories.js"></script>
        <script src="js/services.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/controllers.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-85646494-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-85646494-1');
        </script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
        <link rel="stylesheet" href="css/desktop.css" media="only screen and (min-device-width: 481px) and (min-width: 769px)">
        <link rel="stylesheet" href="css/mobile.css" media="only screen and (min-device-width : 481px) and (max-width: 768px)">
        <link rel="stylesheet" href="css/mobile.css" media="only screen and (min-device-width : 320px) and (max-device-width : 480px)">
    </head>
    <body>
        <header>
            <div class="header">
            <div class="header-link">
                <a href="/stats">Metrics</a>
            </div>
            <div class="header-link">
                <a href="/menu">Menus</a>
            </div>
            <div class="header">
        </header>
        <div ng-controller="MichiganTendiesController as menuList">
            <ul mt-infinite-scroll>
                <li class="list-title">
                    <div id="flex">
                        <h1>
                            <md-input-container>
                                <input class="mt-title-input" aria-label="Search Term" ng-model="searchTerm" ng-change="menuList.filterItems(searchTerm)" ng-readonly="{{allowInput}}" id="inner" spellcheck="false"> 
                            </md-input-container>
                            at UMich
                        </h1>
                    </div>
                </li>
                <mt-loading ng-show="isLoadingData" percentage="loadingPercentage"></mt-loading>
                <mt-filters attributes="attributes" dining-halls="diningHalls" on-filter-change="menuList.updateFilters"></mt-filters>
                <mt-item-list ng-show="!isLoadingData" items="filteredItems" controller="menuList" limit="totalDisplayed"></mt-item-list>
                <li>
                    &copy; 2016-2019 Anders Boberg
                </li>
            </ul>
        </div>
    </body>
</html>
